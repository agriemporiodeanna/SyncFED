<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bman Sync Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; text-align: center; background-color: #f4f7f6; }
        .container { background: white; padding: 30px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 20px rgba(0,0,0,0.08); min-width: 450px; }
        h1 { color: #333; margin-bottom: 30px; }
        .btn { color: white; border: none; padding: 14px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: all 0.3s; width: 100%; margin-bottom: 15px; font-weight: bold; text-align: left; }
        
        .btn-google { background-color: #34a853; }
        .btn-google:hover { background-color: #2d8e47; }
        
        .btn-bman { background-color: #ff9800; }
        .btn-bman:hover { background-color: #e68a00; }
        
        .btn-sync { background-color: #4285f4; }
        .btn-sync:hover { background-color: #357ae8; }

        .btn-ana { background-color: #673ab7; }
        .btn-ana:hover { background-color: #5e35b1; }
        
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; opacity: 0.7; }
        
        #status { margin-top: 25px; padding: 15px; border-radius: 6px; font-size: 14px; line-height: 1.4; display: none; min-height: 20px; text-align: left; white-space: pre-wrap; }
        .loading { display: block !important; color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; }
        .success { display: block !important; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { display: block !important; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        
        .step-num { background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pannello di Controllo Sync</h1>
        
        <button id="btn-goog" class="btn btn-google" onclick="runAction('test-google', 'btn-goog')">
            <span class="step-num">1</span> Verifica Connessione Google Sheet
        </button>
        
        <button id="btn-bm-test" class="btn btn-bman" onclick="runAction('test-bman', 'btn-bm-test')">
            <span class="step-num">2</span> Test Connessione Dati Bman
        </button>
        
        <button id="btn-art" class="btn btn-sync" onclick="runAction('sync-articoli', 'btn-art')">
            <span class="step-num">3</span> Sincronizza Articoli (Bman -> Google)
        </button>

        <button id="btn-ana" class="btn btn-ana" onclick="runAction('sync-anagrafica', 'btn-ana')">
            <span class="step-num">4</span> Verifica e Sincronizza Anagrafica
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        async function runAction(endpoint, btnId) {
            const statusDiv = document.getElementById('status');
            const allBtns = document.querySelectorAll('.btn');
            
            allBtns.forEach(b => b.disabled = true);
            statusDiv.className = 'loading';
            statusDiv.innerText = "Elaborazione in corso... Attendere completamento.";

            try {
                const response = await fetch(`/api/${endpoint}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.className = 'success';
                    statusDiv.innerText = data.message;
                } else {
                    // Se l'API restituisce 'details', mostriamoli nel log
                    const errorMsg = data.details ? `${data.message}\n\nDettagli:\n${data.details}` : data.message;
                    throw new Error(errorMsg);
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerText = error.message;
            } finally {
                allBtns.forEach(b => b.disabled = false);
            }
        }
    </script>
</body>
</html>
