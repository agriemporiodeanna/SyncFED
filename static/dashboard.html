<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SyncFED Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f2937;
            color: #ffffff;
            padding: 16px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
            color: #111827;
        }

        .card p {
            font-size: 14px;
            color: #4b5563;
            min-height: 48px;
        }

        button {
            margin-top: 10px;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary { background: #6b7280; color: white; }
        .btn-primary   { background: #2563eb; color: white; }
        .btn-success   { background: #059669; color: white; }
        .btn-warning   { background: #d97706; color: white; }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>

<header>
    <h1>SyncFED – Dashboard</h1>
    <p>Integrazione BMAN ↔ Google Sheet</p>
</header>

<main>

    <div class="dashboard">

        <!-- PULSANTE 1 -->
        <div class="card">
            <h3>Pulsante 1</h3>
            <p>Test connessione a BMAN</p>
            <button class="btn-secondary" id="btn-1">
                Test BMAN
            </button>
        </div>

        <!-- PULSANTE 2 -->
        <div class="card">
            <h3>Pulsante 2</h3>
            <p>Test connessione a Google Sheet</p>
            <button class="btn-secondary" id="btn-2">
                Test Google Sheet
            </button>
        </div>

        <!-- PULSANTE 3 -->
        <div class="card">
            <h3>Pulsante 3</h3>
            <p>Esporta articoli (Script = SI) in Google Sheet</p>
            <button class="btn-primary" id="btn-3">
                Export Articoli
            </button>
        </div>

        <!-- PULSANTE 4 -->
        <div class="card">
            <h3>Pulsante 4</h3>
            <p>
                Aggiorna BMAN leggendo il Google Sheet<br>
                <strong>(solo articoli Script = SI)</strong>
            </p>
            <button class="btn-warning" id="btn-4">
                Sync Anagrafica
            </button>
        </div>

    </div>

</main>

<footer>
    SyncFED © 2026
</footer>

<script>
    async function callEndpoint(endpoint, confirmMessage) {
        if (confirmMessage && !confirm(confirmMessage)) return;

        try {
            const res = await fetch(endpoint, { method: "POST" });
            const data = await res.json();
            alert(data.message || "Operazione avviata");
        } catch (err) {
            alert("Errore di comunicazione con il server");
            console.error(err);
        }
    }

    // Pulsante 1 → test_bman.py
    document.getElementById("btn-1").onclick = () =>
        callEndpoint("/test-bman", "Eseguire il test di connessione a BMAN?");

    // Pulsante 2 → test_google.py
    document.getElementById("btn-2").onclick = () =>
        callEndpoint("/test-google", "Eseguire il test di connessione a Google Sheet?");

    // Pulsante 3 → sync_articoli.py
    document.getElementById("btn-3").onclick = () =>
        callEndpoint("/sync-articoli", "Avviare l’export articoli verso Google Sheet?");

    // Pulsante 4 → sync_anagrafica.py
    document.getElementById("btn-4").onclick = () =>
        callEndpoint("/sync-anagrafica", "Avviare la sincronizzazione anagrafica su BMAN?");
</script>

</body>
</html>
